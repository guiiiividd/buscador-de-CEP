<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Buscador de CEP</title>
</head>
<body>
    <main>
        <h1>Buscador de CEP</h1>

        <form>
            <label for="inputCEP">CEP</label>
            <input type="number" name="inputCEP" id="inputCEP" placeholder="Insira o seu CEP" required>
            <span id="spanCEPInvalido">Insira um CEP válido!</span>

            <label for="inputEndereco">Endereço</label>
            <input type="text" name="inputEndereco" id="inputEndereco" disabled>

            <label for="inputBairro">Bairro</label>
            <input type="text" name="inputBairro" id="inputBairro" disabled>

            <label for="inputCidade">Cidade</label>
            <input type="text" name="inputCidade" id="inputCidade" disabled>

            <label for="inputUF">UF</label>
            <input type="text" name="inputUF" id="inputUF" disabled>

            <input type="submit" value="Buscar" id="btnBuscar">
        </form>
    </main>

    <script src="./src/js/script.js"></script>
</body>
</html>
